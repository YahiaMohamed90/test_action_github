name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using KEY
      uses: actions/checkout@v2
      env:
        REMOTE_HOST: ${{ secrets.HOST }} # ip-172-31-23-178:
        REMOTE_USER: ${{ secrets.SSH_USERNAME }} # ubuntu@ip-172-31-23-178
        SSH_PRIVATE_KEY: ${{ secrets.PUBLIC_KEY }} # key get from this path  ~/.ssh/id_rsa.pub
        TARGET: ${{ secrets.TARGET_DIR }}|
    - name: make dirctory
      run:  mkdir host
   
                 
