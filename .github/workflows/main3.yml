name: Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  
  repository_dispatch:
   types:
     -webhook

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: docker build -f Dockerfile . -t yahia90/gthub_action:v1.10
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOKER_USERNAME }}
          password: ${{ secrets.DOKER_PASSWORD }}
      - name: push
        run:  |
          docker push yahia90/gthub_action:v1.10
          
      - name: executing remote ssh commands using ssh key
        uses: YahiaMohamed90/test_action_github/.github/workflows/main3.yml@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: mkdir please
          
      

